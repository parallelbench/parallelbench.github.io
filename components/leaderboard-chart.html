<section class="bg-white pb-16 sm:pb-20 lg:pb-28">
  <div class="mx-auto max-w-6xl px-6 lg:px-12">
    <!-- Model Selector Tabs -->
    <div
      id="model-selector"
      class="flex flex-wrap items-center justify-center gap-2 mb-8"
    ></div>

    <!-- Strategy Filter -->
    <div id="strategy-filter-container" class="mb-12">
      <div class="flex flex-wrap items-center gap-3 mb-3">
        <span class="text-sm font-semibold text-slate-700"
          >Unmasking Methods</span
        >
        <button
          type="button"
          id="strategy-filter-all"
          class="text-xs font-medium text-primary hover:underline"
        >
          All
        </button>
        <button
          type="button"
          id="strategy-filter-none"
          class="text-xs font-medium text-slate-400 hover:underline"
        >
          None
        </button>
      </div>
      <div id="strategy-filter" class="flex flex-wrap gap-2"></div>
    </div>

    <!-- Average Chart -->
    <div class="mb-16">
      <h3
        class="text-2xl font-bold text-slate-900 mb-6 border-b-2 border-primary/20 pb-2"
      >
        Average Results
      </h3>
      <div class="rounded-xl border border-slate-200 bg-white p-4 sm:p-6">
        <div id="average-chart" style="width: 100%; min-height: 640px"></div>
      </div>
    </div>

    <!-- Per-Task Charts -->
    <div class="mb-16">
      <h3
        class="text-2xl font-bold text-slate-900 mb-6 border-b-2 border-primary/20 pb-2"
      >
        Per-Task Results
      </h3>
      <div id="per-task-charts" class="grid gap-8 md:grid-cols-2"></div>
    </div>

    <!-- Loading State -->
    <div id="chart-loading" class="text-center py-20">
      <div
        class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-slate-200 border-t-primary"
      ></div>
      <p class="mt-4 text-sm text-slate-500">Loading data...</p>
    </div>

    <!-- Empty State -->
    <div id="chart-empty" class="hidden text-center py-20">
      <svg
        class="mx-auto h-12 w-12 text-slate-300"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
        />
      </svg>
      <p class="mt-4 text-sm text-slate-500">
        No data available for this model yet.
      </p>
    </div>
  </div>
</section>
