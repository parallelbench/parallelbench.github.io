<section class="bg-white pb-16 sm:pb-20 lg:pb-28">
  <div class="mx-auto max-w-6xl px-6 lg:px-12">
    <!-- Loading State -->
    <div id="leaderboard-loading" class="text-center py-20">
      <div
        class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-slate-200 border-t-primary"
      ></div>
      <p class="mt-4 text-sm text-slate-500">Loading data...</p>
    </div>
    <!-- Table Content (initially hidden) -->
    <div id="leaderboard-table-wrapper" class="hidden">
      <div class="flex items-center gap-3 mb-6">
        <div class="relative group flex items-center gap-1">
          <span class="text-sm font-semibold text-slate-700"
            >Accuracy Threshold</span
          >
          <svg
            class="h-4 w-4 text-slate-400 cursor-help"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          <div
            class="absolute left-0 top-full mt-2 z-10 hidden group-hover:block w-64 rounded-lg bg-slate-800 px-3 py-2 text-xs text-white shadow-lg"
          >
            Shows the maximum TPS (Tokens Per Step) achieved by each method
            while maintaining at least this level of accuracy.
          </div>
        </div>
        <div id="combined-threshold-selector" class="flex gap-2"></div>
      </div>
      <div class="mb-6">
        <div class="flex flex-wrap items-center gap-3 mb-3">
          <span class="text-sm font-semibold text-slate-700">Models</span>
          <button
            type="button"
            id="model-filter-all"
            class="text-xs font-medium text-primary hover:underline"
          >
            All
          </button>
          <button
            type="button"
            id="model-filter-none"
            class="text-xs font-medium text-slate-400 hover:underline"
          >
            None
          </button>
        </div>
        <div id="model-filter" class="flex flex-col gap-2"></div>
      </div>
      <div
        id="combined-leaderboard-table-container"
        class="rounded-xl border border-slate-200 overflow-hidden"
      >
        <table class="w-full">
          <thead>
            <tr class="bg-slate-50 border-b border-slate-200">
              <th
                class="px-6 py-3 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider w-16"
              >
                Rank
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider"
              >
                Family
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider"
              >
                Model
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider"
              >
                Unmasking Method
              </th>
              <th
                class="px-6 py-3 text-right text-xs font-semibold text-slate-500 uppercase tracking-wider"
              >
                <div class="relative group inline-flex items-center justify-end gap-1">
                  Max TPS
                  <svg
                    class="h-3.5 w-3.5 text-slate-400 cursor-help"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                  </svg>
                  <div
                    class="absolute right-0 top-full mt-2 z-10 hidden group-hover:block w-48 rounded-lg bg-slate-800 px-3 py-2 text-xs font-normal normal-case tracking-normal text-white shadow-lg"
                  >
                    TPS (Tokens Per Step): the number of tokens decoded in a
                    single denoising step.
                  </div>
                </div>
              </th>
            </tr>
          </thead>
          <tbody id="combined-leaderboard-table-body"></tbody>
        </table>
      </div>
    </div>
  </div>
</section>
