<!-- Generic Image Zoom Modal -->
<div
  id="imageZoomModal"
  class="fixed inset-0 z-50 hidden items-center justify-center bg-black/80 backdrop-blur-sm p-4 lg:p-8"
  onclick="closeImageZoomModal()"
>
  <div class="relative w-full max-w-7xl" onclick="event.stopPropagation()">
    <!-- Modal Header -->
    <div class="mb-3 sm:mb-4 flex flex-wrap items-center justify-between gap-2">
      <div class="flex items-center gap-3">
        <div class="rounded-lg bg-white/10 backdrop-blur-sm px-3 sm:px-4 py-2">
          <span
            id="zoomModalTitle"
            class="text-xs sm:text-sm font-semibold text-white"
          ></span>
        </div>
      </div>
      <button
        class="flex-shrink-0 rounded-full bg-white/10 backdrop-blur-sm p-2.5 sm:p-3 text-white hover:bg-white/20 transition-all touch-manipulation"
        onclick="closeImageZoomModal()"
        aria-label="Close modal"
      >
        <svg
          class="h-5 w-5 sm:h-6 sm:w-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <!-- Modal Content -->
    <div
      class="overflow-hidden rounded-xl bg-white shadow-lg p-4 sm:p-6 lg:p-8"
    >
      <img
        id="zoomModalImage"
        src=""
        alt=""
        class="w-full h-auto object-contain rounded-lg"
      />
    </div>

    <!-- Modal Caption (optional) -->
    <div
      id="zoomModalCaption"
      class="mt-3 sm:mt-4 rounded-lg bg-white/10 backdrop-blur-sm px-4 sm:px-6 py-3 sm:py-4"
    >
      <p class="text-xs sm:text-sm leading-relaxed text-white/90"></p>
    </div>

    <!-- Hint Text -->
    <p class="mt-2 sm:mt-3 text-center text-xs text-white/60">
      <span class="hidden sm:inline">Press ESC or click outside to close</span>
      <span class="sm:hidden">Tap outside to close</span>
    </p>
  </div>
</div>
