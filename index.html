  <body class="bg-white">
    <!-- Header Navigation -->
    <div id="header-component"></div>

    <main>
      <!-- Hero Section -->

      <!-- Abstract Section -->
      <!-- <div id="abstract-component"></div> -->

      <!-- Problem Section -->
      <div id="problem-component"></div>

      <!-- Benchmark Section -->

      <!-- Results Section -->
      <div id="results-component"></div>

      <!-- Comparison Section -->
      <div id="comparison-component"></div>

      <!-- Implications Section -->
      <div id="implications-component"></div>
    </main>

    <!-- Footer -->
    <div id="footer-component"></div>

    <!-- Modals -->
    <div id="modals-component"></div>

    <!-- Component Loader Script -->
    <script>
      // Function to load HTML component
      async function loadComponent(componentId, componentFile) {
        try {
          const response = await fetch(`components/${componentFile}`);
          const html = await response.text();
          document.getElementById(componentId).innerHTML = html;
        } catch (error) {
          console.error(`Error loading ${componentFile}:`, error);
        }
      }

      // Load all components
      async function loadAllComponents() {
        await Promise.all([
          loadComponent('header-component', 'header.html'),
          loadComponent('hero-component', 'hero.html'),
          loadComponent('abstract-component', 'abstract.html'),
          loadComponent('problem-component', 'problem.html'),
          loadComponent('benchmark-component', 'benchmark.html'),
          loadComponent('results-component', 'results.html'),
          loadComponent('comparison-component', 'comparison.html'),
          loadComponent('implications-component', 'implications.html'),
          loadComponent('footer-component', 'footer.html'),
          loadComponent('modals-component', 'modals.html'),
        ]);

        // Load main.js after components are loaded
        const mainScript = document.createElement('script');
        mainScript.src = 'js/main.js';
        document.body.appendChild(mainScript);
      }

      // Load components when DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadAllComponents);
      } else {
        loadAllComponents();
      }
    </script>
  </body>
</html>
